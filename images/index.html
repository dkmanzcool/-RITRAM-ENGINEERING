<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RITRAM ENGINEERING SERVICES</title>
    <style>
        /* Body Background */
        body {
            background-image: url('image.jpg');
             /* Replace with your image path */
            background-size: cover;  /* Ensure the background covers the whole page */
            background-position: center;
            background-attachment: fixed;  /* Fix the background when scrolling */
            margin: 0;
            font-family: Arial, sans-serif;
            color: white; /* Change text color for contrast */
        }

        /* Header Styles */
        header {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for header */
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main Section Styles */
        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        section h2 {
            font-size: 2em;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>RITRAM ENGINEERING SERVICES</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the homepage of my simple website.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Learn more about what I do.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Ritram Engineering Services . All rights reserved.</p>
    </footer>
</body>
</html>
